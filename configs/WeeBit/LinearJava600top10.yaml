corpus:
  name: WeeBit
  reprocess: False
  limit: 600

k_fold: 5

subsample_splits: 1

short_name: ~100 Ling features + Linear SVC Limit 600

runner_type: cpu_multi

features:
  - name: JavaImporter
    reprocess: True
    include:
      - TRAD_Coleman
      - POS_tagSD
      - SYN_numSBARsPerSen
      - SYN_numSubtreesPerSen
      - SYN_avgSentenceLength
      - TRAD_numChars
      - TRAD_ARI
      - POS_squaredVerbVar1
      - SYN_numClausesPerSen
      - SYN_avgParseTreeHeightPerSen

model: 
  name: LinearSVC

run: False